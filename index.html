<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Message Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Message Generator</h1>

        <!-- Category selector -->
        <select id="category-select">
            <option value="motivational">Motivational</option>
            <option value="funny">Funny</option>
            <option value="inspirational">Inspirational</option>
        </select>

        <div id="message-box">
            <!-- The random message will be displayed here -->
        </div>
        
        <button id="generate-btn">Generate Message</button>
        <!-- Social media share buttons -->
        <button id="share-twitter">Share on Twitter</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
